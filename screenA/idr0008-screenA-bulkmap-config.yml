---
name: idr0008-rohn-actinome/screenA
version: 3

defaults:
  # Should the column be processed when creating bulk-annotations (yes/no)
  include: false
  # Columns type of the bulk-annotations column
  type: string

  # If non-empty a string used to separate multiple fields in a column
  # White space will be stripped
  split:
  # Should this column be included in the clients (yes/no)
  includeclient: true
  # Should this column be visible in the clients, if no the column should be
  # hidden in the client but will still be indexed by the searcher (yes/no)
  visible: true
  # Should empty values be omitted from the client display
  omitempty: true

columns:
  - name: Control Type
    include: true
  - name: Channels
    include: true

  - name: siRNA Hit
    include: true
  - name: Has Phenotype
    include: true
  - name: Phenotype Annotation Level
    include: true


  ######################################################################
  # mapr groups
  ######################################################################

  - group:
      namespace: openmicroscopy.org/mapr/organism
      columns:
        - name: Characteristics [Organism]
          clientname: Organism
          include: true

  - group:
      namespace: openmicroscopy.org/mapr/cell_line
      columns:
        - name: Characteristics [Cell Line]
          clientname: Cell Line
          include: true

  - group:
      namespace: openmicroscopy.org/mapr/sirna
      columns:
        - name: siRNA Identifier
          include: true
          omitempty: false
        - name: siRNA Identifier
          clientname: siRNA Identifier URL
          clientvalue: "http://www.flyrnai.org/cgi-bin/\
            RNAi_gene_lookup_public.pl?gname={{ value|urlencode }}"
          include: true
        - name: siRNA Identifier
          clientname: siRNA Pool Identifier
          clientvalue: ""
          include: true
          omitempty: false

  - group:
      namespace: openmicroscopy.org/mapr/sirna/supplementary
      columns:
        - name: CAN Repeats
          include: true
        - name: Off Target Effects
          include: true
        - name: Reagent Design Gene Annotation Build
          include: true

  - group:
      namespace: openmicroscopy.org/mapr/gene
      columns:
        - name: Gene Identifier
          include: true
          omitempty: false
        - name: Gene Identifier
          clientname: Gene Identifier URL
          clientvalue: http://flybase.org/reports/{{ value|urlencode }}.html
          include: true
        - name: Gene Symbol
          include: true
          omitempty: false

  - group:
